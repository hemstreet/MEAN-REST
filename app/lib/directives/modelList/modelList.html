<table class="table table-striped table-bordered table-hover" id="dataTables-example">
    <thead>
    <tr>
        <th ng-repeat="field in fields">{{field}}</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="model in models" ng-class="model._id" ng-class-odd="'odd'" ng-class-even="'even'" class="gradeX">
        <td ng-repeat="field in fields">{{model[field]}}</td>
        <td class="center">
            <button ng-click="controller.editModel(model._id)" type="button" class="btn btn-warning">Edit</button>
            <button ng-click="controller.deleteModel(model._id)" type="button" class="btn btn-danger">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
<button ng-click="controller.createModel(modelName)" type="button" class="btn btn-success">Create</button>
