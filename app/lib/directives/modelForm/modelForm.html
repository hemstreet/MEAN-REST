<form action='{{url}}'
      method='post'
      encType="multipart/form-data">
    <div class="form-group" ng-repeat="field in model.fields">
        <input class="form-control" ng-model="model.formData[field]" ng-value="model.modelData[field]" placeholder="{{model.schema[field].placeholder || field }}" name="{{field}}" type="{{model.schema[field].fieldType}}" autofocus>
    </div>
    <input class="btn btn-lg btn-success btn-block" type='submit' value='Submit' />
</form>

{{response}}
