<form role="form">
    <fieldset>
        <div class="form-group" ng-repeat="field in fields">
            <input ng-model="formData[field]" class="form-control" placeholder="{{field}}" name="{{field}}" type="{{schema[field].fieldType}}" autofocus>
        </div>
        <a class="btn btn-lg btn-success btn-block" ng-click="submitForm(modelName, modelId, formData)">Save</a>
    </fieldset>
</form>
{{response}}
