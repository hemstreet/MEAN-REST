<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{vm.pageName}}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="model in vm.models" ng-class-odd="'odd'" ng-class-even="'even'" class="gradeX">
                            <td>{{model._id}}</td>
                            <td>{{model.username}}</td>
                            <td>{{model.password}}</td>
                            <td class="center">
                                <button ng-click="vm.readModel(model._id)" type="button" class="btn btn-info">Read</button>
                                <button ng-click="vm.editModel(model._id)" type="button" class="btn btn-warning">Edit</button>
                                <button ng-click="vm.deleteModel(model._id)" type="button" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button ng-click="vm.createModel(vm.model)" type="button" class="btn btn-success">Create</button>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
