<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{vm.pageName}}</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <input ng-model="user.username" class="form-control" placeholder="Username" name="username" type="text" autofocus>
                    </div>
                    <div class="form-group">
                        <input ng-model="user.password" class="form-control" placeholder="Password" name="password" type="password" value="">
                    </div>
                    <!-- Change this to a button or input when using this as a form -->
                    <a href="#" class="btn btn-lg btn-success btn-block" ng-click="vm.loginUser(user)">Login</a>
                </fieldset>
            </form>
            {{vm.error}}
        </div>
    </div>
</div>
